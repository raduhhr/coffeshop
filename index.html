<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Shop</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ensure full viewport height */
    }

    /* Navbar styles */
    .navbar {
      background-color: #654321; /* Dark brown */
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
    }

    .hamburger {
      display: none;
      color: #fff;
      font-size: 24px;
    }

    /* Hamburger menu for smaller screens */
    @media (max-width: 768px) {
      .navbar-links {
        display: none;
      }

      .navbar-links.active {
        display: block;
      }

      .navbar-links ul {
        flex-direction: column;
        align-items: center;
      }

      .navbar-links li {
        margin: 10px 0;
      }

      .hamburger {
        display: block;
        cursor: pointer;
      }
    }

    /* Hero section */
    .hero {
      background-color: #ffeecc; /* Light orange background */
      text-align: center;
      padding: 50px 20px;
    }

    .hero h1 {
      color: #cc6600; /* Dark orange */
    }

    .hero p {
      color: #666;
    }

    /* Footer */
    .footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: auto; /* Stick to the bottom */
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="#" class="navbar-brand">Your Coffee Shop</a>
    <div class="hamburger">&#9776;</div>
    <div class="navbar-links">
      <ul>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#cards">Menu</a></li>
        <li><a href="#features">Testimonials</a></li>
        <!-- Add more navigation links -->
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Your Coffee Shop</h1>
    <p>Delicious coffee served with love.</p>
    <!-- Add Call-to-action button -->
  </section>

  <!-- Gallery Section -->
  <!-- ... -->

  <!-- Cards Section -->
  <!-- ... -->

  <!-- Features/Testimonials Section -->
  <!-- ... -->

  <!-- Footer -->
  <footer class="footer">
    <p>Contact us: example@email.com | 123-456-7890</p>
    <!-- Social media icon links -->
  </footer>

  <!-- Script for toggling the hamburger menu -->
  <script>
    const hamburger = document.querySelector('.hamburger');
    const navbarLinks = document.querySelector('.navbar-links');

    hamburger.addEventListener('click', () => {
      navbarLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
